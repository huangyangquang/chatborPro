<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    来聊天啊

    <input type="text" class="inp" placeholder="请输入内容">
    <button class="btn">send</button>

    <script>
        const chatInput = document.getElementsByClassName('inp')[0];
        const sendBtn = document.getElementsByClassName('btn')[0];



        sendBtn.onclick = sendMsg;

        function sendMsg() {

            const inputVal = chatInput.value;
            getAjax('http://127.0.0.1:12306/sendMsg?text=' + inputVal, true);
        }

        function getAjax(url, isSync, params) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url, isSync);
            xhr.onreadystatechange = function() {
                if(xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.responseText);
                }
            }
            xhr.send();
        }


    </script>
</body>
</html>
